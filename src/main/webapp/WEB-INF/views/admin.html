<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ru_RU">
<meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title></title>
</head>
<body class="bg-image" style="background-image: url('https://mdbootstrap.com/img/Photos/Others/images/76.jpg'); height: 100%">
<nav class="navbar sticky-top navbar-dark bg-dark">
    <div class="container-fluid">
        <a th:href="@{/logout}" class="btn btn-primary btn-sm m" role="button">Logout</a>
        <ul class="list-inline me-auto mb-2 mb-lg-0 mx-3">
            <li class="list-inline-item">
                <a th:href="@{/}" class="btn btn-primary btn-sm m" role="button">Home</a>
            </li>
            <li class="list-inline-item">
                <a href="javascript:history.back()" class="btn btn-primary btn-sm m" role="button">Back</a>
            </li>
        </ul>
        <ul class="navbar-nav flex-row">
            <li class="nav-item me-3 me-lg-1">
                <a class="nav-link d-sm-flex align-items-sm-center" href="#"><img src="https://mdbootstrap.com/img/new/avatars/1.jpg" class="rounded-circle" height="22" alt="" loading="lazy"/>
                    <strong class="d-none d-sm-block ms-1" th:text="${login}"></strong>
                </a>
            </li>
        </ul>
    </div>
</nav>
<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center mx-auto my-5">
        <div class="row align-items-center">
            <table class="table table-hover table-sm shadow-lg rounded">
                <thead>
                <tr class="head-tr table-dark">
                    <td><b><span th:text="'Id'" hidden></span></b></td>
                    <td><b><span th:text="'Name'"></span></b></td>
                    <td><b><span th:text="'Last name'"></span></b></td>
                    <td><b><span th:text="'Login'"></span></b></td>
                    <td><b><span th:text="'Edit role'"></span></b></td>
                    <td><b><span th:text="'Edit password'"></span></b></td>
                    <td><b><span th:text="'Delete profile'"></span></b></td>
                </tr>
                </thead>
                <tbody>
                <tr class="table-light" th:each="u, itemStat : ${users}">
                    <td><span th:text="${u.getId()}" hidden></span></td>
                    <td><span th:text="${u.getName()}"></span></td>
                    <td><span th:text="${u.getLastName()}"> </span></td>
                    <td><span th:text="${u.getLogin()}"> </span></td>
                    <td><form method="POST" th:action="@{'edit-role?id={id}'(id=${u.getId()})}" th:object="${u}">
                        <label for="id"></label>
                        <select class="form-select-sm" id="id" name="role">
                            <option value="Admin">Admin</option>
                            <option value="User" selected>User</option>
                        </select>
                        <input class="btn btn-primary btn-sm" role="button" type="submit">
                    </form></td>
                    <td><b><span><a th:href="@{'update/{id}'(id=${u.getId()})}" class="btn btn-primary btn-sm" role="button">edit password</a></span></b></td>
                    <td><b><span><form th:method="POST" th:action="@{'delete?id={id}'(id=${u.getId()})}" th:object="${u}">
                        <input type="submit" class="btn btn-primary btn-sm" role="button" th:value="delete"/>
                    </form></span></b></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="row align-items-center">
            <div class="col-md-6">
                <td><a th:href="@{/admin#}" class="btn btn-primary btn-sm" role="button">Update page</a></td>
                <td><a th:href="@{/registration}" class="btn btn-primary btn-sm" role="button">Create new profile</a></td>
            </div>
        </div>
    </div>
</div>
</body>
</html>
