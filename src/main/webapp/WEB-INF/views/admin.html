<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ru_RU">
<meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet"/>
    <title></title>
</head>
<body class="bg-image" style="background-image: url('https://mdbootstrap.com/img/Photos/Others/images/76.jpg'); height: 100vh">
<!-- MDB -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
<nav class="navbar sticky-top navbar-dark bg-dark">
    <div class="container-fluid">
        <a th:href="@{/logout}" class="btn btn-primary btn-sm m" role="button">Logout</a>
        <ul class="list-inline me-auto mb-2 mb-lg-0 mx-3">
            <li class="list-inline-item">
                <a th:href="@{/}" class="btn btn-primary btn-sm m" role="button">Home</a>
            </li>
            <li class="list-inline-item">
                <a href="javascript:history.back()" class="btn btn-primary btn-sm m" role="button">Back</a>
            </li>
        </ul>
        <ul class="navbar-nav flex-row">
            <li class="nav-item me-3 me-lg-1">
                <a class="nav-link d-sm-flex align-items-sm-center" href="#"><img src="https://mdbootstrap.com/img/new/avatars/1.jpg" class="rounded-circle" height="22" alt="" loading="lazy"/>
                    <strong class="d-none d-sm-block ms-1" th:each="usrRole: ${usr.roles}" th:switch="${usrRole.role}">
                        <span th:case="'ROLE_ADMIN'" th:text="${'Welcome, ' + login+'! Your status: Administrator'}"></span>
                        <span th:case="'ROLE_USER'" th:text="${'Welcome, ' + login+'! Glad to see you again'}"></span>
                        <span th:case="''" th:text="${'Welcome, Unknown! You are not authorized'}"></span>
                    </strong>
                </a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row h-100 justify-content-center align-items-center mx-auto my-5">
        <div class="row align-items-center">
            <td><h1 class="display-4 text-center text-white">Administration panel</h1></td>
            <table class="table table-hover table-sm shadow-lg p-3 mb-5 bg-white rounded">
                <thead>
                <tr class="head-tr table-dark">
                    <td><b><span th:text="'Id'" hidden></span></b></td>
                    <td><b><span th:text="'Name'"></span></b></td>
                    <td><b><span th:text="'Last name'"></span></b></td>
                    <td><b><span th:text="'Login'"></span></b></td>
                    <td><b><span th:text="'Role'"></span></b></td>
                    <td><b><span th:text="'Status'"></span></b></td>
                    <td><b><span th:text="'Edit role'"></span></b></td>
                    <td><b><span th:text="'Edit password'"></span></b></td>
                    <td><b><span th:text="'Delete profile'"></span></b></td>
                </tr>
                </thead>
                <tbody>
                <tr class="table-light" th:each="user, itemStat : ${users}">
                    <td><span th:text="${user.id}" hidden></span></td>
                    <td><span th:text="${user.getName()}"></span></td>
                    <td><span th:text="${user.getLastName()}"> </span></td>
                    <td><span th:text="${user.getLogin()}"> </span></td>
                    <td><span th:each="role : ${user.getRoles()}" th:text="${role.getRole()}"></span></td>

                    <td><form method="POST" th:action="@{'edit-role?id={id}'(id=${user.getId()})}" th:object="${user}">
                        <label for="id"></label>
                        <select class="form-select-sm" id="id" name="role">
                            <option value="role" selected>role</option>
                            <option value="admin">admin</option>
                            <option value="user">default user</option>
                        </select>
                        <input class="btn btn-primary btn-sm" role="button" type="submit" th:value="Apply">
                    </form></td>

                    <td><form method="POST">
                        <label>Active</label>
                        <input class="btn btn-primary btn-sm" role="button" type="submit" value="Banned">
                    </form></td>

                    <td><b><span><a th:href="@{'update/{id}'(id=${user.getId()})}" class="btn btn-primary btn-sm" role="button">edit password</a></span></b></td>
                    <td><b><span><form th:method="POST" th:action="@{'delete?id={id}'(id=${user.getId()})}" th:object="${user}">
                        <input type="submit" class="btn btn-primary btn-sm" role="button" th:value="delete"/>
                    </form></span></b></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="row align-items-center">
            <div class="col-md-6">
                <td><a th:href="@{/admin#}" class="btn btn-primary btn-sm" role="button">Update page</a></td>
                <td><a th:href="@{/registration}" class="btn btn-primary btn-sm" role="button">Create new profile</a></td>
            </div>
        </div>
    </div>
</div>
</body>
</html>
