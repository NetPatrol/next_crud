<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ru_RU">
<meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title></title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<div id="container h-100">
    <div class="row h-100 justify-content-center align-items-center mx-auto my-5">
        <div class="col-md-3">
            <h1>Регистрация</h1>
            <hr>
        <form class="form" th:method="POST" th:action="@{/create}" th:object="${user}" >
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Name: </span>
                <input class="form-control" placeholder="Username" aria-label="Name" aria-describedby="basic-addon1" th:field="*{name}" value="name"/>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon2">Last name: </span>
                <input class="form-control" placeholder="Username" aria-label="Last name" aria-describedby="basic-addon1" th:field="*{lastName}" value="lastName"/>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon3">Age: </span>
                <input class="form-control" placeholder="Username" aria-label="Age" aria-describedby="basic-addon1" th:field="*{age}" value="age"/>
            </div>
            <td><input type="submit" class="btn btn-primary btn-sm" role="button" value="Регистрация"/></td>
            <td><input type="reset" class="btn btn-primary btn-sm" role="button" value="Сбросить"/></td>
            <td><a th:href="@{/index}" class="btn btn-primary btn-sm" role="button">Назад</a></td>
        </form>
        </div>
    </div>
</div>
</body>
</html>
