<th:block xmlns:th="http://www.thymeleaf.org" th:fragment="create">
<!--    <form th:method="POST" th:action="@{registry}" th:id="registry">-->

        <div class="form-group row">
            <label class="col-sm-4 col-form-label" for="name" th:text="${'Name: '}"></label>
            <div class="col-sm-8">
                <input class="form-control" id="name" type="text" th:field="*{user.name}">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label" for="last" th:text="${'Last name: '}"></label>
            <div class="col-sm-8">
                <input class="form-control" id="last" type="text" th:field="*{user.lastName}">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label" for="login" th:text="${'Login: '}"></label>
            <div class="col-sm-8">
            <input type="email" class="form-control" id="login" th:field="*{user.login}">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label" for="password" th:text="${'Password: '}"></label>
            <div class="col-sm-8">
            <input type="password" class="form-control" id="password" th:field="*{user.password}">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label" for="confirm" th:text="${'Confirm password: '}"></label>
            <div class="col-sm-8">
            <input type="password" class="form-control" id="confirm" th:field="*{user.confirmPassword}">
            </div>
        </div>

        <h5 class="card-header my-3">Add phone number</h5>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label" for="phone" th:text="${'Phone number: '}"></label>
            <div class="col-sm-8">
                <input type="tel" class="form-control" id="phone" th:field="*{phone.phone}">
            </div>
        </div>

<!--    </form>-->
</th:block>
