<th:block xmlns:th="http://www.thymeleaf.org" th:fragment="main">
    <th:block th:each="role: ${account.roles}" th:switch="${role.role}">
        <div class="row mx-auto">
            <div class="col-2">
                <div class="nav flex-column nav-tabs text-center"
                     id="v-tabs-tab"
                     role="tablist"
                     aria-orientation="vertical">
                    <a th:case="'ROLE_ADMIN'"
                       class="nav-link active"
                       id="v-tabs-home-tab"
                       data-mdb-toggle="tab"
                       href="#v-tabs-home"
                       role="tab"
                       aria-controls="v-tabs-home"
                       aria-selected="true">Admin panel</a>
                    <a class="nav-link"
                       id="v-tabs-admin-panel-tab"
                       data-mdb-toggle="tab"
                       href="#v-tabs-admin-panel"
                       role="tab"
                       aria-controls="v-tabs-admin-panel"
                       aria-selected="false">My profile</a>
                </div>
            </div>
            <div class="col-10">
                <div class="tab-content"
                     id="v-tabs-tabContent">

                    <div th:if="${role.role} == 'ROLE_ADMIN'" class="tab-pane fade show active"
                         id="v-tabs-home" role="tabpanel"
                         aria-labelledby="v-tabs-home-tab">
                        <div th:replace="~{admin/admin-panel::admin-panel}"></div>
                    </div>
                    <div class="tab-pane fade"
                         id="v-tabs-admin-panel"
                         role="tabpanel"
                         aria-labelledby="v-tabs-admin-panel-tab">
                        <div th:replace="~{fragment/profile::profile}"></div>
                    </div>
                </div>
            </div>
        </div>
    </th:block>
</th:block>
