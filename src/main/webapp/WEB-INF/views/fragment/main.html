<th:block xmlns:th="http://www.thymeleaf.org" th:fragment="main">
  <th:block th:each="role: ${account.roles}" th:switch="${role.role}">


    <div class="row mx-auto">
      <div class="col-2">
        <div class="nav flex-column nav-tabs text-center" id="v-tabs-tab" role="tablist" aria-orientation="vertical">
          <a class="nav-link active" id="v-tabs-home-tab" data-mdb-toggle="tab" href="#v-tabs-home" role="tab" aria-controls="v-tabs-home" aria-selected="true">My profile</a>
          <a th:case="'ROLE_ADMIN'" class="nav-link" id="v-tabs-profile-tab" data-mdb-toggle="tab" href="#v-tabs-profile" role="tab" aria-controls="v-tabs-profile" aria-selected="false">Admin panel</a>
          <a class="nav-link" id="v-tabs-messages-tab" data-mdb-toggle="tab" href="#v-tabs-messages" role="tab" aria-controls="v-tabs-messages" aria-selected="false">Settings</a>
        </div>
      </div>

      <div class="col-10">
        <div class="tab-content" id="v-tabs-tabContent">

          <div class="tab-pane fade show active" id="v-tabs-home" role="tabpanel" aria-labelledby="v-tabs-home-tab">
            <div th:replace="~{fragment/profile::profile}"></div>
          </div>

          <div class="tab-pane fade" id="v-tabs-profile" role="tabpanel" aria-labelledby="v-tabs-profile-tab">
            <div th:replace="~{fragment/admin-panel::admin-panel}"></div>
          </div>

          <div class="tab-pane fade" id="v-tabs-messages" role="tabpanel" aria-labelledby="v-tabs-messages-tab">
            Settings
          </div>

        </div>
      </div>


    </div>
  </th:block>
</th:block>
