<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ru_RU">
<meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
<head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title></title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center mx-auto my-5">
        <div class="col-md-8">
            <div class="row align-items-start">
            <table class="table table-dark table-hover">
                <thead>
                <tr>
                    <td><b><span th:text="'Id'"></span></b></td>
                    <td><b><span th:text="'Name'"></span></b></td>
                    <td><b><span th:text="'Last name'"></span></b></td>
                    <td><b><span th:text="'Age'"></span></b></td>
                    <td>
                    <td><b><span th:text="'Edit'"></span></b></td>
                    <td><b><span th:text="'Delete'"></span></b></td>
                </tr>
                <tr th:each="u, itemStat : ${users}" class="tab">
                    <td><span th:text="${u.getId()}"></span></td>
                    <td><span th:text="${u.getName()}"></span></td>
                    <td><span th:text="${u.getLastName()}"> </span></td>
                    <td><span th:text="${u.getAge()}"></span></td>
                    <td>
                    <td><a th:href="@{'/update/{id}'(id=${u.getId()})}" class="btn btn-primary btn-sm" role="button" th:text="редактировать"></a></td>
                    <td><form th:method="POST" th:action="@{'delete?id={id}'(id=${u.getId()})}" th:object="${u}"><input type="submit" class="btn btn-primary btn-sm" role="button" th:value="удалить"/></form></td>
                </tr>
                </thead>
            </table>
        </div>
            <div class="row align-items-start">
            <div class="col-md-6">
                <td><a th:href="@{/index}" class="btn btn-primary btn-sm" role="button">Обновить</a></td>
                <td><a th:href="@{/create}" class="btn btn-primary btn-sm" role="button">Создать</a></td>
            </div>
        </div>
        </div>
    </div>
</div>
</body>
</html>
