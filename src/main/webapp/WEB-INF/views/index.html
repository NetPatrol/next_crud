<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      lang="ru_RU">
<meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title></title>
</head>
<body class="bg-image"
      style="background-image: url('https://mdbootstrap.com/img/Photos/Others/images/76.jpg');
            height: 100%">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<nav class="navbar sticky-top navbar-dark bg-dark">
    <div class="container-fluid">
        <ul class="list-inline me-auto mb-2 mb-lg-0 mx-3">
            <li class="list-inline-item">
                <a th:href="@{/user}" class="btn btn-primary btn-sm m" role="button">Login</a>
            </li>
            <li class="list-inline-item">
                <a th:href="@{/admin}" class="btn btn-primary btn-sm" role="button">Login as admin</a>
            </li>
            <li class="list-inline-item">
                <a th:href="@{/registration}" class="btn btn-primary btn-sm" role="button">Registration</a>
            </li>
        </ul>
        <ul class="navbar-nav flex-row">
            <li class="nav-item me-3 me-lg-1">
                <a class="nav-link d-sm-flex align-items-sm-center" href="#">
                    <img src="https://mdbootstrap.com/img/new/avatars/1.jpg"
                         class="rounded-circle"
                         height="22"
                         alt=""
                         loading="lazy"/>
                    <strong class="d-none d-sm-block ms-1" th:text="${login}"></strong>
                </a>
            </li>
        </ul>
    </div>
</nav>
<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center mx-auto my-5">
        <div class="col-md-10 text-center p-5 text-center shadow-1-strong rounded mb-5 text-white">
            <th:block th:each="msg : ${messages}">
                <h1 class="display-6" th:text="${msg}"></h1>
            </th:block>
        </div>
    </div>
</div>
</body>
</html>
