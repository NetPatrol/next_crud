<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ru_RU">
<meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title></title>
</head>
<body >
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center mx-auto my-5">
        <div class="col-md-8">
            <div class="row align-items-center">
            <table class="table table-dark table-hover">
        <thead>
        <tr class="head-tr">
            <td><b><span th:text="'Id'"></span></b></td>
            <td><b><span th:text="'Name'"></span></b></td>
            <td><b><span th:text="'Last name'"></span></b></td>
            <td><b><span th:text="'Age'"></span></b></td>
        </tr>
        <tr>
            <td><span th:text="${user.id}"></span></td>
            <td><span th:text="${user.getName()}"></span></td>
            <td><span th:text="${user.getLastName()}"></span></td>
            <td><span th:text="${user.getAge()}"></span></td>
        </tr>
        </thead>
        </table>
            </div>
            <div class="row align-items-start">
        <h1>Форма обновления данных пользователя</h1>
        <div class="col-md-6">
            <hr>
        <form class="form" th:method="POST" th:action="@{'/update?id={id}'(id=${user.getId()})}" th:object="${newUser}" >
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Name: </span>
                <input class="form-control" placeholder="Username" aria-label="Name" aria-describedby="basic-addon1" th:field="*{name}" value="name"/>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon2">Last name: </span>
                <input class="form-control" placeholder="Username" aria-label="Last name" aria-describedby="basic-addon1" th:field="*{lastName}" value="lastName"/>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon3">Age: </span>
                <input class="form-control" placeholder="Username" aria-label="Age" aria-describedby="basic-addon1" th:field="*{age}" value="age"/>
            </div>
            <td><input type="submit" class="btn btn-primary btn-sm" role="button" value="Применить"/></td>
            <td><input type="reset" class="btn btn-primary btn-sm" role="button" value="Сбросить"/></td>
            <td><a th:href="@{/index}" class="btn btn-primary btn-sm" role="button">Назад</a></td>
        </form>
        </div>
    </div>
        </div>
    </div>
</div>
</body>
</html>
