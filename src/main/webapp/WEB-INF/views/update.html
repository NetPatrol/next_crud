<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ru_RU">
<meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet"/>
    <title></title>
</head>
<body class="bg-image" style="background-image: url('https://mdbootstrap.com/img/Photos/Others/images/76.jpg'); height: 100vh">
<!-- MDB -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
<nav class="navbar sticky-top navbar-dark bg-dark">
    <div class="container-fluid">
        <a th:href="@{/logout}" class="btn btn-primary btn-sm m" role="button">Logout</a>
        <ul class="list-inline me-auto mb-2 mb-lg-0 mx-3">
            <li class="list-inline-item">
                <a th:href="@{/}" class="btn btn-primary btn-sm m" role="button">Home</a>
            </li>
        </ul>
        <ul class="navbar-nav flex-row">
            <li class="nav-item me-3 me-lg-1">
                <a class="nav-link d-sm-flex align-items-sm-center" href="#">
                    <img src="https://mdbootstrap.com/img/new/avatars/1.jpg"
                         class="rounded-circle"
                         height="22"
                         alt=""
                         loading="lazy"/>
                    <strong class="d-none d-sm-block ms-1" th:each="usrRole: ${usr.roles}" th:switch="${usrRole.role}">
                        <span th:case="'ROLE_ADMIN'" th:text="${'Welcome, ' + login+'! Your status: Administrator'}"></span>
                        <span th:case="'ROLE_USER'" th:text="${'Welcome, ' + login+'! Glad to see you again'}"></span>
                        <span th:case="''" th:text="${'Welcome, Unknown! You are not authorized'}"></span>
                    </strong>>
                </a>
            </li>
        </ul>
    </div>
</nav>
<div class="container" >
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-md-6 bg-light px-5 py-5 my-5 shadow-lg rounded">
            <div class="row align-items-center jumbotron jumbotron-fluid">
                <h3 class="text-center text-dark">Update password</h3>

                <form class="form my-3" th:method="POST" th:action="@{'/update?id={id}'(id=${user.getId()})}" th:object="${newUser}">

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon5">Password: </span>
                        <input class="form-control shadow-lg rounded" placeholder="Password" aria-label="password" aria-describedby="basic-addon1" th:field="*{password}" value="password"/>
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon6">Password: </span>
                        <input class="form-control shadow-lg rounded" placeholder="Password" aria-label="password" aria-describedby="basic-addon1" th:field="*{confirmPassword}" value="password"/>
                    </div>

                    <td><input type="submit" class="btn btn-primary btn-sm" role="button" value="Apply"/></td>
                    <td><input type="reset" class="btn btn-primary btn-sm" role="button" value="Reset"/></td>
                    <td><a href="javascript:history.back()" class="btn btn-primary btn-sm m" role="button">Back</a></td>
            </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
