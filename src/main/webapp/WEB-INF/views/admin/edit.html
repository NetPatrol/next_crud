<div th:replace="~{/fragment/header::head}"></div>
<div th:replace="~{/fragment/navbar::top}"></div>
<div class="col-md-4 offset-md-4 shadow-lg p-2 my-5 bg-white rounded">
    <div class="modal-header mb-2">
        <h6>Setting account</h6>
    </div>
        <form class="mx-3 my-4" th:method="POST" th:action="@{'/editUser?id={id}'(id=${user.id})}" th:object="${newUser}">
            <div class="mb-2">
                <h6>Person edit</h6>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label" for="edit-name">Name: </label>
                <div class="col-sm-8">
                    <input class="form-control" id="edit-name" type="text" th:field="*{name}">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label" for="edit-last">Last name:</label>
                <div class="col-sm-8">
                    <input class="form-control" id="edit-last" type="text" th:field="*{lastName}">
                </div>
            </div>

            <div class="form-group row mb-3">
                <label class="col-sm-4 col-form-label" for="edit-login">Login:</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" id="edit-login" th:field="*{login}">
                </div>
            </div>
            <div class="modal-footer">
                <input class="btn btn-primary btn-sm" role="button" type="submit" th:value="accept">
            </div>
        </form>
        <form class="mx-3 my-4" th:method="POST" th:action="@{'/editUser?id={id}'(id=${user.id})}" th:object="${newUser}">
            <div class="mb-2">
                <h6>edit password</h6>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label" for="edit-pass">Password:</label>
                <div class="col-sm-8">
                    <input class="form-control" id="edit-pass" type="password" th:field="*{password}">
                </div>
            </div>

            <div class="form-group row mb-3">
                <label class="col-sm-4 col-form-label" for="edit-confirm">Confirm password:</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="edit-confirm" th:field="*{confirmPassword}">
                </div>
            </div>
            <div class="modal-footer">
                <input class="btn btn-primary btn-sm" role="button" type="submit" th:value="accept">
            </div>
        </form>
        <form class="mx-3 my-4" th:method="POST" th:action="@{'/editPhone?id={id}'(id=${user.id})}">
            <div class="mb-2">
                <h6>phone edit</h6>
            </div>
            <div class="form-group row mb-3">
                <label class="col-sm-4 col-form-label" for="edit-phone">Phone number:</label>
                <div class="col-sm-8">
                    <input type="tel" class="form-control mb-3" id="edit-phone" th:field="*{newPhone.phone}">
                </div>
            </div>
            <div class="modal-footer">
                <input class="btn btn-primary btn-sm" role="button" type="submit" th:value="accept">
            </div>
        </form>
        <form class="mx-3" th:method="POST" th:action="@{'/editRole?id={id}'(id=${user.id})}">
            <div class="mb-2">
            <h6>role edit</h6>
            </div>
            <div class="form-group row mb-4">
                <label class="col-sm-4 col-form-label" for="edit-phone">Role:</label>
                <div class="col-sm-8">
                    <select name="role" class="form-select" aria-label="Default select example">
                        <option selected>Select role</option>
                        <option value="user">user</option>
                        <option value="admin">admin</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
            <input class="btn btn-primary btn-sm" role="button" type="submit" th:value="accept">
            </div>
        </form>
    <div class="card-footer">
        <div class="d-grid gap-2">
        <a href="/admin/profile" class="btn btn-primary btn-sm" role="button" type="submit">Back</a>
        </div>
    </div>
</div>
<div th:replace="~{/fragment/footer::footer}"></div>
