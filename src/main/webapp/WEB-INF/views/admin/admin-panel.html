<th:block xmlns:th="http://www.thymeleaf.org" th:fragment="admin-panel">
    <div class="col-md-12">
    <h1>Administration panel</h1>
    <ul class="nav nav-tabs mb-3"
        id="myTab0" role="tablist">
        <li class="nav-item"
            role="presentation">
            <button class="nav-link active"
                    id="home-tab0"
                    data-mdb-toggle="tab"
                    data-mdb-target="#home0"
                    type="button" role="tab"
                    aria-controls="home"
                    aria-selected="true">
                Accounts table
            </button>
        </li>
        <li class="nav-item"
            role="presentation">
            <button class="nav-link"
                    id="profile-tab0"
                    data-mdb-toggle="tab"
                    data-mdb-target="#profile0"
                    type="button"
                    role="tab"
                    aria-controls="profile"
                    aria-selected="false">
                Add new user
            </button>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent0">
        <div class="tab-pane fade show active" id="home0" role="tabpanel" aria-labelledby="home-tab0">
            <div th:replace="~{admin/tab::tab-accounts}"></div>
        </div>
        <div class="tab-pane fade" id="profile0" role="tabpanel" aria-labelledby="profile-tab0">
            <div th:replace="~{admin/registry::registry}"></div>
        </div>
    </div>
    </div>
</th:block>
